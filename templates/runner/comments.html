<div id="comments">
    {% for comment, like in comment_user_likes_dict.items %}
        <div id="comment">
            <div id="rating-div">
                <form id="form-{{ comment.id }}">
                    {% csrf_token %}
                    <div><p id="comment-rating-{{ comment.id }}" class="comment-rating">{{ comment.like_count }}</p></div>
                    <div>
                        <h3 id="like-button-{{ comment.id }}" class="like-button{% if like == 1 %} selected{% endif %}"></h3>
                        </h3>
                    </div>
                </form>
            </div>
            <div id="content-div">
                <p id={{ comment.id }} class="id"></p>
                <p><strong><a href="{% url 'runner:profile' comment.user %}">{{ comment.user }}</a></strong>: <span class="comment-text">{{ comment.text }}</span></p>
                <p id="timestamp">{{ comment.timestamp }} {% if user == comment.user %}<a id="edit-comment">Edit comment</a>{% endif %}</p>
            </div>
        </div>
    {% endfor %}
</div>
