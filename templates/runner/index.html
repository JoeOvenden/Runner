{% extends "runner/layout.html" %}

{% block body %}

    <div id="top-container">
        <div>
            {% if user.is_authenticated %}
                <h5><a href="{% url 'runner:events_search' %}">Browse events</a></h5>
            {% else %}
                <h5><a href="{% url 'runner:login' %}">Login</a> to browse events!</h5>
            {% endif %}
        </div>
    </div>
    
{% endblock %}
